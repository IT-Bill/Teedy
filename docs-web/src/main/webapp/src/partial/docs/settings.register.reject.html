<div class="modal-header">
  <h3>{{ 'settings.register.reject_title' | translate }}</h3>
</div>
<div class="modal-body">
  <p>{{ 'settings.register.reject_description' | translate: {username: request.username} }}</p>
  
  <form class="form-horizontal" name="rejectForm" novalidate>
    <div class="form-group">
      <label class="col-sm-2 control-label" for="inputReason">{{ 'settings.register.reject_reason' | translate }}</label>
      <div class="col-sm-10">
        <textarea name="reason" id="inputReason" class="form-control" rows="3"
                  ng-model="reason" 
                  ng-attr-placeholder="{{ 'settings.register.reject_reason_placeholder' | translate }}"></textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button ng-click="close()" class="btn btn-default" translate="cancel"></button>
  <button ng-click="reject()" class="btn btn-danger" translate="ok"></button>
</div>
